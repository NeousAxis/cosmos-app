<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Fond optionnel si on veut un carré plein, sinon transparent pour favicon -->
  <rect width="100" height="100" rx="20" fill="#0B0B15" />

  <!-- Constellation Stylisée (Forme abstraite de connexion) -->
  <g stroke="white" stroke-width="0.8" fill="white" filter="url(#glow)">
    <!-- Points Principaux -->
    <circle cx="50" cy="20" r="2.5" />
    <circle cx="80" cy="40" r="2" />
    <circle cx="70" cy="75" r="2" />
    <circle cx="30" cy="75" r="2" />
    <circle cx="20" cy="40" r="2" />
    <circle cx="50" cy="50" r="3" fill="#A8A8C0" /> <!-- Centre -->

    <!-- Lignes de connexion -->
    <path d="M50 20 L80 40 L70 75 L50 90 L30 75 L20 40 Z" fill="none" opacity="0.6" />
    <path d="M50 20 L50 50 L20 40" fill="none" opacity="0.4" />
    <path d="M50 50 L80 40" fill="none" opacity="0.4" />
    <path d="M50 50 L30 75" fill="none" opacity="0.4" />
    <path d="M50 50 L70 75" fill="none" opacity="0.4" />
  </g>
</svg>
